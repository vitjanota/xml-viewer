<!DOCTYPE html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>XML Viewer</title>
        <script src="js/script.js"></script>
        <script src="modules/SaxonJS2.rt.js"></script>
        <link href="css/screen.css" rel="STYLESHEET" type="text/css" media="screen">
    </head>
    <body>
        <header>
            <h1>XML Viewer</h1>
        </header>
        <section class="Group">
            <form name="editor" id="dataform">
                <div class="GroupContent">
                    <div class="GroupContentItem">
                        <h3>Insert/type XML below...</h3>
                        <textarea name="xmlcode" id="xmlcode" rows="10" cols="60"></textarea>
                    </div>
                </div>
            </form>
        </section>
        <section class="Group">
            <div class="GroupContent">
                <div class="GroupContentItem">
                    <div id="treearea"></div>
                </div>
            </div>
        </section>
